<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Help Desk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4">IT Help Desk</h1>

  <!-- Summary stats -->
  <div class="mb-4 d-flex gap-3">
    <div class="badge bg-primary p-3">Open Tickets: {{ open_count }}</div>
    <div class="badge bg-danger p-3">High Priority Open: {{ high_open_count }}</div>
  </div>

  <!-- Filter bar -->
  <form method="get" class="mb-3 d-flex gap-2">
    <select name="status" class="form-select">
      <option value="">All Statuses</option>
      <option value="Open" {% if status_filter=='Open' %}selected{% endif %}>Open</option>
      <option value="Resolved" {% if status_filter=='Resolved' %}selected{% endif %}>Resolved</option>
    </select>

    <select name="priority" class="form-select">
      <option value="">All Priorities</option>
      <option value="Low" {% if priority_filter=='Low' %}selected{% endif %}>Low</option>
      <option value="Medium" {% if priority_filter=='Medium' %}selected{% endif %}>Medium</option>
      <option value="High" {% if priority_filter=='High' %}selected{% endif %}>High</option>
    </select>

    <button type="submit" class="btn btn-outline-primary">Filter</button>
    <a href="/" class="btn btn-outline-secondary">Reset</a>
  </form>

  <a href="/create" class="btn btn-primary mb-3">Create New Ticket</a>

  <!-- Ticket cards -->
  <div class="row g-3">
    {% for t in tickets %}
      <div class="col-md-6">
        <div class="card {% if t[4]=='High' %}border-danger{% endif %}">
          <div class="card-body">
            <h5 class="card-title">{{ t[1] }}</h5>
            <p class="card-text">{{ t[2] }}</p>
            <span class="badge
                  {% if t[4] == 'High' %}bg-danger{% elif t[4]=='Medium' %}bg-warning text-dark{% else %}bg-success{% endif %}">
                  Priority: {{ t[4] }}
            </span>
            <span class="badge bg-secondary">Status: {{ t[3] }}</span>
            <div class="mt-2">
              {% if t[3] != 'Resolved' %}
                <a href="/resolve/{{ t[0] }}" class="btn btn-success btn-sm">Mark Resolved</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    {% else %}
      <p>No tickets found.</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
